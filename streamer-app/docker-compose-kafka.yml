version: "3.9"
services:
  cf-ledger-sync-streamer:
    image: pro.registry.gitlab.metadata.dev.cf-deployments.org/base-infrastructure/docker-registry/cf-ledger-sync-streamer:162724a
    container_name: ledger-sync-streamer
    environment:
      - STORE_CARDANO_HOST=preprod-node.world.dev.cardano.org
      - STORE_CARDANO_PORT=30000
      - STORE_CARDANO_PROTOCOL-MAGIC=1
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/streamer
      - SPRING_DATASOURCE_USERNAME=dbuser
      - SPRING_DATASOURCE_PASSWORD=dbpass
      - SCHEMA=streamer
      - STORE_REMOTE_PUBLISHER-ENABLED=true
      - scs_binder=kafka
      - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka:9092
      - STORE_REMOTE_PUBLISHER-EVENTS=byronMainBlockEvent,byronEbBlockEvent,blockEvent,rollbackEvent
#      - STORE_CARDANO_SYNC-START-SLOT=29883443
#      - STORE_CARDANO_SYNC-START-BLOCKHASH=e78c93b9eb2bd312c49f464cf2aa0564405f3ab1408f525c6f3ada5b1c43992b
    ports:
      - 8080:8080
    depends_on:
      postgres:
        condition: service_started
      kafka:
        condition: service_started
    restart: on-failure
    networks:
      - ledger-sync-net

  zookeeper:
    restart: always
    image: docker.io/bitnami/zookeeper:3.8
    ports:
      - "2181:2181"
    volumes:
      - "zookeeper-volume:/bitnami"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - ledger-sync-net

  kafka:
    restart: always
    image: docker.io/bitnami/kafka:3.3
    ports:
      - "9093:9093"
    volumes:
      - "kafka-volume:/bitnami"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_LISTENERS=CLIENT://:9092,EXTERNAL://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT://kafka:9092,EXTERNAL://localhost:9093
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=CLIENT
      - KAFKA_MESSAGE_MAX_BYTES=200000000
    depends_on:
      - zookeeper
    networks:
      - ledger-sync-net

  postgres:
    hostname: postgres
    container_name: postgres
    image: postgres:13.2
    environment:
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=dbpass
      - POSTGRES_DB=streamer
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - ledger-sync-net
volumes:
  postgres-data:
  kafka-volume:
  zookeeper-volume:

networks:
  ledger-sync-net:
    driver: bridge
