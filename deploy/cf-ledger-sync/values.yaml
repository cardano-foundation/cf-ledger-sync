replicaCount: 1

tolerations: null
affinity: null

useLocalCardanoNode: false
localCardanoNode:
  enabled: false
  image:
    repository: ghcr.io/blinklabs-io/cardano-node
    tag: 8.9.0-1-amd64
  mithrilRestore: "true"
  tolerations: null
  affinity: null

image:
  repository: cardanofoundation/cf-ledger-sync
  tag: "d5f1455"
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

monitoringEnabled: true

diagnosticMode:
  enabled: false

# batching
blocks:
  batchSize: "100"
  commitThreshold: "3000"

dbSchema: public


  - name: POSTGRES_HOST
    valueFrom:
      secretKeyRef:
        name: postgres-secrets
        key: POSTGRES_HOST
  - name: POSTGRES_PORT
    valueFrom:
      secretKeyRef:
        name: postgres-secrets
        key: POSTGRES_PORT
  - name: POSTGRES_DB
    valueFrom:
      secretKeyRef:
        name: postgres-secrets
        key: POSTGRES_DB
  - name: SPRING_DATASOURCE_URL
    value: jdbc:postgresql://$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)?currentSchema={{ .Values.dbSchema | default "public" }}
  - name: SPRING_DATASOURCE_USERNAME
    valueFrom:
      secretKeyRef:
        name: postgres-secrets
        key: POSTGRES_USER
  - name: SPRING_DATASOURCE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: postgres-secrets
        key: POSTGRES_PASSWORD

indexer:
  postgres:
    dbSchema: public
    secretName: postgres-secrets
    hostKey: POSTGRES_HOST
    portKey: POSTGRES_PORT
    dbKey: POSTGRES_DB
    userKey: POSTGRES_USER
    passwordKey: POSTGRES_PASSWORD


aggregation:
  enabled: false
  image:
    repository: cardanofoundation/cf-ledger-sync-aggregation
    tag: "7b05530"
    pullPolicy: Always
  postgres:
    dbSchema: aggregation
    secretName: postgres-secrets
    hostKey: POSTGRES_HOST
    portKey: POSTGRES_PORT
    dbKey: POSTGRES_DB
    userKey: POSTGRES_USER
    passwordKey: POSTGRES_PASSWORD
  store:
    account:
      history_cleanup_enabled: "true"
  resources: {}
