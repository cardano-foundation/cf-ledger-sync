# Inject env variable
SCHEMA: preprod

spring:
  # Datasource specific configs
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:hsqldb:mem:myDb
    username: cardano-test
    password: password321
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.HSQLDialect
    hibernate:
      ddl-auto: create-drop
    properties:
      javax:
        persistence:
          validation:
            mode: none
  kafka:
    client-id: test
    producer:
      retries: 10
      bootstrap-servers: localhost:29999
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      buffer-memory: 335544322
      acks: all
    consumer:
      group-id: Testgroup
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      bootstrap-servers: localhost:29999
      auto-offset-reset: earliest
      auto-commit-interval: 100000
      enable-auto-commit: true
    properties:
      spring:
        json:
          add:
            type:
              headers: true
          trusted:
            packages: "*"
    bootstrap-servers: localhost:29999
    listener:
      ack-mode: record
  redis:
    standalone:
      host: localhost
      port: 6379
      password: password
      useSsl: false
logging:
  level:
    com.sotatek: TRACE

genesis:
  network: ${NETWORK:764824073}
  file: ${FILE_GENESIS:classpath:genesis/test.genesis.json}

test:
  topic: embedded-test-topic2
  topic1: embedded-test-topic3
  blocks:
    json-path: src/test/resources/blocks/test_blocks.json

blocks:
  batch-size: 11
  commitThreshold: 000

kafka:
  listeners:
    block:
      topics: "no"



