# Inject env variable
SCHEMA: preprod

spring:
  # Datasource specific configs
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:hsqldb:mem:myDb
    username: cardano-test
    password: password321
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.HSQLDialect
    hibernate:
      ddl-auto: create-drop
    properties:
      javax:
        persistence:
          validation:
            mode: none
  codec:
    max-in-memory-size: 10MB
  redis:
    standalone:
      host: localhost
      port: 6379
      password: password
      useSsl: false

logging:
  level:
    org.cardanofoundation: INFO

genesis:
  submit-api-config: ${SUBMIT_API_CONFIG_URL:https://book.world.dev.cardano.org/environments/mainnet/submit-api-config.json}
  byron: ${BYRON_GENESIS_URL:https://book.world.dev.cardano.org/environments/mainnet/byron-genesis.json}
  shelley: ${SHELLEY_GENESIS_URL:https://book.world.dev.cardano.org/environments/mainnet/shelley-genesis.json}
  alonzo: ${ALONZO_GENESIS_URL:https://book.world.dev.cardano.org/environments/mainnet/alonzo-genesis.json}
  conway: ${CONWAY_GENESIS_URL:https://book.world.dev.cardano.org/environments/mainnet/conway-genesis.json}
